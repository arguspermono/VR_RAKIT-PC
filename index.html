<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VR PC Assembly - Computer Lab</title>
    <link rel="stylesheet" href="css/style.css" />

    <!-- A-Frame dan plugin -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-super-hands/dist/aframe-super-hands.min.js"></script>

    <!-- Script modular -->
    <script src="./js/snap-system.js"></script>
    <script src="./js/setup-controllers.js"></script>
    <script src="./js/main.js" defer></script>
  </head>

  <body>
    <a-scene background="color: #ECECEC">
      <!-- === ASET === -->
      <a-assets>
        <a-asset-item id="roomModel" src="assets/computer_lab.glb"></a-asset-item>
        <a-asset-item id="screwdriver" src="assets/screwdriver.glb"></a-asset-item>
        <a-asset-item id="wooden_box" src="assets/wooden_box.glb"></a-asset-item>
        <a-asset-item id="toolbox" src="assets/toolbox_lowpoly.glb"></a-asset-item>
        <a-asset-item id="screw" src="assets/simple_screw.glb"></a-asset-item>
      </a-assets>

      <!-- === BACKGROUND (RUANGAN) === -->
      <a-entity 
        id="background-room" 
        gltf-model="#roomModel" 
        position="0 0 0" 
        scale="1 1 1" 
        rotation="0 0 0"
        shadow="receive: true"
        class="environment"
        visible="true">
      </a-entity>

      <!-- === PENCAYAHAN === -->
      <a-entity light="type: ambient; intensity: 0.8; color: #fff"></a-entity>
      <a-entity light="type: directional; intensity: 1; castShadow: true" position="3 5 2"></a-entity>

      <!-- === LANTAI TAMBAHAN (optional untuk bayangan) === -->
      <a-plane rotation="-90 0 0" width="20" height="20" color="#666" shadow="receive: true"></a-plane>

      <!-- === KAMERA & KONTROL === -->
      <a-entity id="cameraRig" position="0 1.6 3">
        <a-entity camera look-controls wasd-controls></a-entity>
      </a-entity>

      <!-- Controller VR & desktop akan dibuat oleh setup-controllers.js -->
      
      <!-- === OBJEK INTERAKTIF === -->
      <a-entity id="scene-objects"></a-entity>
    </a-scene>
  </body>
</html>
